<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="My personal website" />
        <meta name="author" content="Mariani Francesco Paolo" />
        <title>Paolo Mariani - Works</title>
        <link rel="icon" type="image/x-icon" href="img/smolicon.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="css/github-markdown.css">
    </head>
    <body class="markdown-body">
            <!-- README -->
            <div class="renderer" id="content">
				<!-- Marked.js output goes here -->
			</div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
		<script src="./js/marked.min.js"></script>
		<script type="module">
		import { getUrlParameter } from "./js/dataScript.js";
		
		const mdUrl = getUrlParameter("mdurl");
		
		fetch("./data/worksMd/" + mdUrl)
			.then(res => res.text())
			.then(md => {
				document.getElementById("content").innerHTML = marked.parse(md);
			});
		
		</script>
    </body>
</html>
